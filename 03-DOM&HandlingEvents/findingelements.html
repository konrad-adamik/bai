<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
       const h1 = document.getElementsByTagName("h1")[0];
       const someTest = document.getElementById("someTest");
       const important = document.getElementsByClassName("important")[0];
       const allParagraphs = document.getElementsByTagName("p");
       console.log(h1.innerHTML);
       console.log(someTest.innerHTML);
       console.log(important.innerHTML);
//     console.log(allParagraphs);
       for (const paragraph of allParagraphs) {
           console.log(paragraph.innerHTML);
       }

    </script>
</body>

</html>
