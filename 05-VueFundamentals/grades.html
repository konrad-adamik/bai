<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>
        Student's grades
        <span v-for="(grade, index) in grades" :key="index">
            {{ grade }}
        </span>
    </div>
    <div>{{ 'Average grade: ' + average }}</div>
  </div>
  <script>
    var app = new Vue({
      computed: {
        average() {
          return (this.grades.reduce((prev, curr) => prev + curr, 0) / this.grades.length).toFixed(3).substring(0, 4);
        }
      },
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
      }
    });
  </script>

</body>
</html>
