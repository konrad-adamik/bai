<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .card {
        align-items: center;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px 0px;
        width: 350px;
      }
    </style>
</head>
<body>
  <div id="app" >
    <div class="card">
       <div><b>{{ company }}</b></div>
       <div>{{ address }}</div>
       <div>{{ postcode + " " + city }}</div>
       <div>{{ 'tel. ' + landline + ", " + mobile }}</div>
       <a :href="web">{{ web }}</a>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
