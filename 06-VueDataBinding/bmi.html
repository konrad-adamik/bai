<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Body Mass Index</h1>
    <div id="app">
      <span>Waga: </span>
      <input v-model.number="weight" /> kg<br />
      <span>Wzrost: </span>
      <input v-model.number="height" /> cm
      <p>{{ "Wska≈∫nik BMI: " + bmi }}</p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        computed: {
          mHeight() {
            if (this.height <= 0) {
              return 0;
            }
            return this.height / 100;
          },
          bmi() {
            if (this.height <= 0) {
              return "";
            }
            return (this.weight / (this.mHeight * this.mHeight)).toFixed(2);
          },
        },
        data: {
          height: 0,
          weight: 0,
        },
      });
    </script>
  </body>
</html>
